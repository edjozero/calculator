<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">

        </div>
        <div id="buttons">
            <button class="clearDelete">AC</button>
            <button class="clearDelete">Del</button>
            <button class="fillers">%</button>
            <button class="operators">รท</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators">x</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators">+</button>
            <button class="fillers">:-)</button>
            <button class="numbers">0</button>
            <button>.</button>
            <button class="submitMath">=</button>
        </div>
    </div>
</body>
</html>
