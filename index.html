<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <input type="text" id="daDisplay">
        </div>
        <div id="buttons">
            <button class="allButtons clearDelete">AC</button>
            <button class="allButtons clearDelete">Del</button>
            <button class="allButtons fillers">%</button>
            <button class="allButtons operators">รท</button>
            <button class="allButtons numbers">7</button>
            <button class="allButtons numbers">8</button>
            <button class="allButtons numbers">9</button>
            <button class="allButtons operators">x</button>
            <button class="allButtons numbers">4</button>
            <button class="allButtons numbers">5</button>
            <button class="allButtons numbers">6</button>
            <button class="allButtons operators">-</button>
            <button class="allButtons numbers">1</button>
            <button class="allButtons numbers">2</button>
            <button class="allButtons numbers">3</button>
            <button class="allButtons operators">+</button>
            <button class="allButtons fillers">:-)</button>
            <button class="allButtons numbers">0</button>
            <button class="allButtons decimal">.</button>
            <button class="allButtons submitMath">=</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
